name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tag Name
        id: vars
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF" -replace "refs/tags/", ""
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          auto-update-conda: true
          activate-environment: build-env
          use-mamba: true

      - name: Install Dependencies (Conda + uv if needed)
        shell: bash
        run: |
          pip install uv
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          pyinstaller --clean --noconfirm Fallout4Toolbox.spec --log-level INFO

      - name: Copy Resources, Add ChaiNNer, and Trim Qt
        shell: pwsh
        run: |
          $APP = "dist/Fallout4Toolbox"

          $RESOURCE_TARGET = "$APP/resource"
          if (-not (Test-Path $RESOURCE_TARGET)) { New-Item -ItemType Directory -Path $RESOURCE_TARGET | Out-Null }
          Copy-Item -Path "resource/*" -Destination $RESOURCE_TARGET -Recurse -Force

          $CHAINNER_DIR = "$APP/ChaiNNer"
          if (-not (Test-Path $CHAINNER_DIR)) { New-Item -ItemType Directory -Path $CHAINNER_DIR | Out-Null }
          Copy-Item -Path "ChaiNNer/readme.md" -Destination $CHAINNER_DIR -Force

          Remove-Item "$APP/PySide6/Qt6WebEngine*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/PySide6/resources/qtwebengine*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/PySide6/Qt6Multimedia*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/PySide6/plugins/mediaservice" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/PySide6/plugins/audio" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/PySide6/plugins/bearer" -Force -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem $APP -Recurse -Include *.pdb,*.debug | Remove-Item -Force

      - name: Create ZIP
        id: create_zip
        shell: pwsh
        run: |
          $tag = "${{ steps.vars.outputs.tag }}"
          $zipName = "Fallout4Toolbox_$tag.zip"
          Compress-Archive -Path "dist/Fallout4Toolbox/*" -DestinationPath $zipName -Force
          echo "zipName=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create Release & Upload Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: "Fallout4Toolbox ${{ steps.vars.outputs.tag }}"
          artifacts: ${{ steps.create_zip.outputs.zipName }}
          allowUpdates: true
          makeLatest: true
